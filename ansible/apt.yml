- name: apt-get install
  apt: name={{ item }}
  with_items:
    - default-jdk
    - htop
    - git
    - gcc
    - cmake
    - autoconf
    - gdb
    - clang-3.6
    - lldb-3.6
    - silversearcher-ag
    - tshark
    - bridge-utils
    - libmysqlclient-dev
    - libgit2-dev
    - libtool
    - python-mysqldb
    - redis-server
    - unzip
